<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headerContainer">
        <h1>Drum Challenge!</h1>
    </div>

    <div id="optionsContainer">
        <div class="box"><h1>A</h1><break><h2>BOOM</h2></break><audio id="boom" src="./sounds/boom.wav"></audio></div>
        <div class="box"><h1>S</h1><break><h2>CLAP</h2></break><audio id="clap" src="./sounds/clap.wav"></audio></div>
        <div class="box"><h1>D</h1><break><h2>HIHAT</h2></break><audio id="hihat" src="./sounds/hihat.wav"></audio></div>
        <div class="box"><h1>F</h1><break><h2>KICK</h2></break><audio id="kick" src="./sounds/kick.wav"></audio></div>
        <div class="box"><h1>G</h1><break><h2>OPENHAT</h2></break><audio id="openhat" src="./sounds/openhat.wav"></audio></div>
        <div class="box"><h1>H</h1><break><h2>RIDE</h2></break><audio id="ride" src="./sounds/ride.wav"></audio></div>
        <div class="box"><h1>J</h1><break><h2>SNARE</h2></break><audio id="snare" src="./sounds/snare.wav"></audio></div>
        <div class="box"><h1>K</h1><break><h2>TINK</h2></break><audio id="tink" src="./sounds/tink.wav"></audio></div>
        <div class="box"><h1>L</h1><break><h2>TOM</h2></break><audio id="tom" src="./sounds/tom.wav"></audio></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
